<html lang="ko"> 
    <head> 
        <meta charset="utf-8" /> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style> 
         div#app { padding: 30px; margin: 30px auto; max-width: 500px; border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; } 
         table { border-collapse: collapse; width: 400px; } td { padding: 5px; border: 1px solid #aaa; text-align: center; }
         tr:nth-child(1) { background-color: #ddd; }
         </style> 
    </head> 
    <body>
        <div id="app">
            <table>
                <tr>
                    <td>index</td><td>key</td><td>value</td>
                </tr>
                <tr v-for="(value,key,index) in person" v-bind:key="person.id">
                    <td>{{ index }}</td><td>{{ key }}</td><td>{{ value }}</td>
                    
                </tr>
            </table>
        </div>

        <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                person:{id:101,name:"홍길동",age:16, "3":"three","2":"two",1:"one"}
                
            }
        });
        </script>
    </body>
