<html>
     <head> 
        <meta charset="utf-8" /> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
         div#app { padding: 30px; margin: 30px auto; max-width: 300px; text-align: center; border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
         div#timer { font-size: 25pt; padding: 5px; margin: 0px auto; background: #ccc; max-width: 200px; border: 1px solid black; }
         button { padding: 0.5em 2em; margin: 30px 5px 0px 5px; font-size: 12pt; } 
        </style>
     </head>
     <body>
         <div id="app">
             <h1>스탑워치</h1>
             <div id="timer">{{ time }}</div>
             <button type="button" v-on:click="start" v-bind:disabled="run">시작</button>
             <button type="button" v-on:click="stop" v-bind:disabled="!run">정지</button>
             
        </div>

        <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                time:"00:00:00 0",
                startTime:null,
                run:false
            },
            methods:{
                start(){
                    this.startTime=new Date();
                    let callback=()=>{
                        let millisec=new Date()-this.startTime;
                        this.time=formatTimeFromMilisec(millisec);
                    }
                    this.timerId=setInterval(callback,100);
                    this.run=!this.run;

                },
                stop(){
                    clearInterval(this.timerId);
                    this.run=!this.run;
                },
                reset(){
                    this.time="00:00:00 0"

                }
            }

        })
        const SS=1000,MM=1000*60,HH=1000*60*60;
        function formatTimeFromMilisec(millisec){
            let h=Math.floor(millisec/HH);
            let m=Math.floor(millisec%HH/MM);
            let s=Math.floor(millisec%MM/SS);
            let t=Math.floor(millisec%SS/100);
            return h+":"+m+":"+s+" "+t;

            console.log( h+":"+m+":"+s+" "+t);

        }
        </script>
     </body>
</html>
