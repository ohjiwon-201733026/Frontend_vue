<html>
     <head> 
         <meta charset="utf-8" />
          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
          <style>
              div#app{display:inline-block; padding:30px; margin:30px auto;max-width:500px; border:1px solid #ccc;box-shadow:3px 3px 3px #aaa;}
              span { display: inline-block; margin: 5px; padding: 8px 15px; border: 1px solid black; cursor: pointer; } 
          </style>
     </head>
     <body>
        <div id="app">
            <input type="text" v-model="size">
            <button type="button" v-on:click="generate">생성</button>
            <br><br>
            <span v-for="v in array">
                {{ v }}
            </span>
            

           
        </div>

        <script type="text/javascript">
        let app=new Vue({
            el:"#app",
            data:{
             size:0,
             array:[]
            },
            methods:{
                generate:function(){
                    for(let i=0;i<this.size;++i){
                        this.array[i]=Math.floor(Math.random()*10);
                    }
                }
            }
           
                
        })
        </script>
     </body>
</html>
