<html>
     <head> 
         <meta charset="utf-8" />
          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
          <style>
              div#app{display:inline-block; padding:30px; margin:30px auto;max-width:500px; border:1px solid #ccc;box-shadow:3px 3px 3px #aaa;}
              div.yellow{background-color: #ffa; width:100px; height:100px; margin:0 auto; text-align: center;border:1px solid black}
          </style>
     </head>
     <body>
        <div id="app">
            <button type="button" v-on:click="change()" v-bind:disabled="value">보이기</button>
            <button type="button" v-on:click="change()" v-bind:disabled="!value">감추기</button>
            <br><br>

            <div class="yellow" v-show="value"></div>

           
        </div>

        <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
              value:true
            },
            methods:{
                change:function(){
                    this.value=!this.value
                }
            }
        })
        </script>
     </body>
</html>
