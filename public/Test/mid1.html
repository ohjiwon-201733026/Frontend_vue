<html>
     <head> 
         <meta charset="utf-8" />
          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
          <style>
              div#app{display:inline-block; padding:30px; margin:30px auto;max-width:500px; border:1px solid #ccc;box-shadow:3px 3px 3px #aaa;}
          </style>
     </head>
     <body>
        <div id="app">
            <input type="text" v-model="value">
            <button type="button" v-on:click="increase">++</button>
            <button type="button" v-on:click="decrease">--</button>

           
        </div>

        <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
              value:0
            },
            methods:{
                increase:function(){
                    ++this.value;
                },
                decrease:function(){
                    --this.value;
                }
            }
        })
        </script>
     </body>
</html>
